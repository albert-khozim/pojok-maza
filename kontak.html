<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontak - POJOK MAZA</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Inter', sans-serif;
      background: #f0faff;
      color: #023047;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background: #219ebc;
      padding: 1rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      color: #ffb703;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1.5px;
      cursor: pointer;
      user-select: none;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ffb703;
    }

    header {
      background: linear-gradient(135deg, #8ecae6, #219ebc);
      color: white;
      padding: 4rem 3rem 3rem;
      text-align: center;
      border-radius: 0 0 40px 40px;
      box-shadow: 0 8px 20px rgba(33, 158, 188, 0.4);
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.2rem;
      font-weight: 500;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.5;
    }

    section.kontak {
      padding: 3rem 2rem;
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      margin-top: 3rem;
    }

    section.kontak h2 {
      color: #023047;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      max-width: 600px;
      margin: 0 auto;
    }

    input, textarea {
      padding: 0.9rem 1rem;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #219ebc;
      outline: none;
    }

    button.submit-btn {
      background: #ffb703;
      color: #023047;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(255, 183, 3, 0.3);
      transition: background 0.3s ease, transform 0.3s ease;
      user-select: none;
      align-self: center;
    }

    button.submit-btn:hover {
      background: #e6a700;
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(230, 167, 0, 0.5);
    }

    footer {
      background: #023047;
      color: #ffb703;
      text-align: center;
      padding: 1.5rem;
      font-weight: 500;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
      }

      header h1 {
        font-size: 2rem;
      }

      section.kontak {
        padding: 2rem 1.5rem;
        margin: 2rem 1rem;
      }

      form {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">POJOK MAZA</div>
    <div class="nav-links">
      <a href="index.html">Beranda</a>
      <a href="tentang.html">Tentang</a>
      <a href="layanan.html">Layanan</a>
      <a href="kontak.html">Kontak</a>
    </div>
  </nav>

  <header>
    <h1>Kontak Kami</h1>
    <p>Hubungi kami jika kamu punya pertanyaan, saran, atau ingin berkolaborasi.</p>
  </header>

  <section class="kontak">
    <h2>Form Kontak</h2>
    <form action="#" method="POST" novalidate>
      <input type="text" name="nama" placeholder="Nama Lengkap" required />
      <input type="email" name="email" placeholder="Email" required />
      <textarea name="pesan" rows="5" placeholder="Tulis pesan kamu di sini..." required></textarea>
      <button type="submit" class="submit-btn">Kirim Pesan</button>
    </form>
  </section>

  <footer>
    &copy; 2025 POJOK MAZA â€¢ Semua Hak Dilindungi
  </footer>

</body>
</html>
